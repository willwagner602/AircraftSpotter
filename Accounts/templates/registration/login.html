{% extends "AircraftViewer/viewer_base.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            <br>
            <br>
        </div>
        <form name="user_login" class="send-form" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col s8 offset-s2">
                    <input type="text" name="username" placeholder="username">
                </div>
            </div>
            <div class="row">
                <div class="col s8 offset-s2">
                    <input type="password" name="password" placeholder="password">
                </div>
            </div>
            <div class="row">
                <div class="col s2 offset-s5">
                    <button class="btn waves-effect waves-light blue white-text" type="submit" name="submit">Submit
                        <i class="material-icons right">send</i></button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}

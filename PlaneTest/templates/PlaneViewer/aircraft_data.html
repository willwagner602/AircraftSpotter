{% extends 'PlaneViewer/plane_viewer.html' %}

    {% block title %}
        <title>Data Manager</title>
    {% endblock %}

    {% block content %}
        <div class="container">
            <ul class="aircraft_input">
                {% if success %}
                    <h3>{{ success }}</h3>
                {% endif %}
                <br>
                <img src="{{ image_location }}" width="50%"/>
                <form action="/data" method="post">
                    {% csrf_token %}
                    {% if form %}
                        {{ form.as_ul }}
                    {% else %}
                        Form not found.
                    {% endif %}
                    <input type="submit" value="Submit">
                </form>
                <br>
                <br>
                <form action="/data" method="get">
                    <input type="submit" value="Get Another Aircraft">
                </form>
            </ul>
        </div>
    {% endblock %}

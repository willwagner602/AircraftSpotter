<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plane Viewer</title>
    {% load staticfiles %}
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href={% static "PlaneViewer/materialize/css/materialize.min.css" %}  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
        <div class="container">
            <div class="row">
            </div>
            <div class="row">
                <div class="col s8 offset-s2">
                    <img class="materialboxed" id="plane_image" box-shadow="10px 10px" width="100%" alignment="center" src="{% static location %}">
                    <h6> Photo credit {{ author }}</h6>
                </div>
            </div>
            <form name="plane" class="send-form" method="POST">
                {% csrf_token %}
                <input type="hidden" name="Aircraft" value="{{ aircraft }}">
                <div class="row">
                    <div class="col s4 offset-s4">
                        {% for choice in selections %}
                            <p>
                                <input name={{ choice.split|join:"_" }} type="radio" id={{ forloop.counter }} />
                                <label for={{ forloop.counter }}>{{ choice }}</label>
                            </p>
                        {% endfor %}
                    </div>
                </div>
                <div class="row">
                    <div class="col s2 offset-s5">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
</body>


<footer>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src={% static "PlaneViewer/materialize/js/materialize.min.js" %}></script>
</footer>

</html>

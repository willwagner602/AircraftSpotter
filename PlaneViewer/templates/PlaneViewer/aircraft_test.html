<!DOCTYPE html>
<html lang="en">
{% extends "PlaneViewer/plane_viewer.html" %}

<head>
    {% block title %}
        <title>Plane Test</title>
    {% endblock %}
</head>

<body>
    {% block content %}
        <div class="container">
            <div class="row">
            </div>
            <div class="row">
                <div class="col s8 offset-s2">
                    <img class="materialboxed" id="plane_image" box-shadow="10px 10px" width="100%" alignment="center" src="{{ location }}">
                    <h6> Photo credit {{ author }}</h6>
                </div>
            </div>
            <form name="plane" class="send-form" method="POST">
                {% csrf_token %}
                <input type="hidden" name="Aircraft" value="{{ aircraft }}">
                <div class="row">
                    <div class="col s4 offset-s4">
                        {% for choice in selections %}
                            <p>
                                <input name={{ choice.split|join:"_" }} type="radio" id={{ forloop.counter }} />
                                <label for={{ forloop.counter }}>{{ choice }}</label>
                            </p>
                        {% endfor %}
                    </div>
                </div>
                <div class="row">
                    <div class="col s2 offset-s5">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    {% endblock %}
</body>




</html>

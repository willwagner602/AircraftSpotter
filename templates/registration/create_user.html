<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plane Viewer</title>
    {% load staticfiles %}
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href={% static "PlaneViewer/materialize/css/materialize.min.css" %}  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
        <div class="container">
            <div class="row">
                <br>
                <br>
            </div>
            <form name="create_user" class="send-form" method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col s8 offset-s2">
                        Your email address will be your username.
                    </div>
                    <div class="col s8 offset-s2">
                        <input type="email" name="email" placeholder="email">
                    </div>
                </div>
                <div class="row">
                    <div class="col s8 offset-s2">
                        <input type="password" name="password" placeholder="password">
                    </div>
                </div>
                <div class="row">
                    <div class="col s8 offset-s2">
                        <input type="password" name="password_confirmation" placeholder="confirm password">
                    </div>
                </div>
                <div class="row">
                    <div class="col s8 offset-s2">
                        <button class="btn waves-effect waves-light" type="submit" name="submit">Submit
                            <i class="material-icons right">send</i></button>
                    </div>
                </div>
            </form>
        </div>
</body>


<footer>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src={% static "PlaneViewer/materialize/js/materialize.min.js" %}></script>
</footer>

</html>
